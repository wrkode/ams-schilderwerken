<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1E3A3F"/>
  <circle cx="100" cy="100" r="95" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Paint Brush -->
  <g transform="translate(100, 100)">
    <!-- Brush Handle -->
    <rect x="-8" y="-60" width="16" height="70" rx="2" fill="#0a0a0a"/>
    
    <!-- Brush Ferrule -->
    <rect x="-12" y="8" width="24" height="15" rx="1" fill="#d4af37"/>
    
    <!-- Brush Bristles -->
    <path d="M -10 23 L -10 40 L -6 45 L -2 40 L -2 23 Z" fill="#f5f5f5"/>
    <path d="M -2 23 L -2 40 L 2 45 L 6 40 L 6 23 Z" fill="#e5e5e5"/>
    <path d="M 6 23 L 6 40 L 10 45 L 10 23 Z" fill="#d5d5d5"/>
    
    <!-- Paint Stroke -->
    <path d="M -40 -20 Q -20 -25, 0 -20 T 40 -20" 
          stroke="#1E3A3F" 
          stroke-width="8" 
          stroke-linecap="round"
          fill="none"
          opacity="0.6"/>
    
    <!-- Company Initials -->
    <text x="0" y="-30" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="white">AS</text>
  </g>
  
  <!-- Decorative Paint Drops -->
  <circle cx="50" cy="160" r="4" fill="#d4af37" opacity="0.7"/>
  <circle cx="70" cy="170" r="3" fill="#d4af37" opacity="0.5"/>
  <circle cx="130" cy="170" r="3" fill="#d4af37" opacity="0.5"/>
  <circle cx="150" cy="160" r="4" fill="#d4af37" opacity="0.7"/>
</svg>

